{% extends 'base.html' %}
{% block title %}Edit blog post{%endblock%}
{% block content %}

{% if user.is_authenticated %}
<h1>Edit Blog Post</h1>

<br><br>
<form method="POST">
    <div class="form-group">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Update</button>
</div>
</form>
{% else %}
 <h2>Please login to Update a Post</h2>
{% endif %}


{%endblock%}
