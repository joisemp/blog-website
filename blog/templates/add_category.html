{% extends 'base.html' %}
{% block title %}Create blog Category{%endblock%}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>

    <br><br>
    <form method="POST">
        <div class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Add</button>
    </div>
    </form>
{% else %}
    <h2>Please login to Add a Category</h2>
{% endif %}

{%endblock%}
